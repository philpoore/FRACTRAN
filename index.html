<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <h1>FRACTRAN</h1>
    <div class="main">
        <div class="area left">
            <label>Examples:</label>
            <select id="examples" onchange="changeExample()">
            </select>
            <br />
            <label>Initial Input:</label>
            <input id="input" placeholder="Initial Value" value="216" />
            <br />
            <label>Program:</label>
            <textarea id="program">231/539 1/77 245/21 77/7 7/2 1/3</textarea>
        </div>
        <div class="right">
            <div class="area controls">
                <h2>Controls</h2>
                <button onclick="run()">Run</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="area state">
                <h2>State</h2>
                <h3>PC: <span id="data-i"></span></h3>
                <h3>X: <span id="data-x"></span></h3>
                <h4>Rule: <span id="data-rule"></span></h4>
                <h4>Halted: <span id="data-halted"></span></h4>
            </div>
            <div class="area log">
                <h2>Log</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>PC</th>
                            <th>State</th>
                            <th>Rule</th>
                            <th>Halted</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/FRACTRAN.js"></script>
    <script src="/main.js"></script>
</body>
</html>
